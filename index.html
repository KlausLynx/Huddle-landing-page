<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <i class="fa-regular fa-comment-dots"></i><h1>Huddle</h1>
  </header>
  <div class="container">
    <figure>
      <img src="illustration-mockups.svg" alt="mockups">
    </figure>
    <main class="main">
      <div class="main__title">
        <h2>Build The Community <br> Your Fans Will Love</h2>
      </div>
        <div class="main__p">
          <p>Huddle re-imagines the way we build communities. You have <br> a voice, but so does your audience.
            Create connections with <br> your users as you engage in genuine discussion.</p>
        </div>
      <button>
        <a href="https://mailchi.mp/347456bcdb67/the-year"><p>Register</p></a>
      </button>
    </main>
  </div>
  <footer class="box">
    <div class="box__icons">
      <a href="https://web.facebook.com/"><i class="fa-brands fa-facebook"></i></a>
      <a href="https://twitter.com/twitter"><i class="fa-brands fa-twitter"></i></a>
      <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
    </div>
  </footer>
</body>
</html>
